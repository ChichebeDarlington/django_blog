{% extends "layout.html" %}
<!---->
{% block title %}Posts List{% endblock title %} {% block content %}
<section class="container my-5">
  <h1 class="mb-4 text-center text-md-start">Posts List</h1>

  <div class="row g-4">
    {% for post in posts %}
    <div class="col-12 col-sm-6 col-lg-4">
      <article class="card h-100 shadow-sm">
        {% if post.banner %}
        <img
          src="{{ post.banner.url }}"
          class="card-img-top img-fluid"
          alt="{{ post.title }}"
        />
        {% endif %}

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a
              href="{% url 'posts:page' slug=post.slug %}"
              class="text-decoration-none text-dark"
            >
              {{ post.title }}
            </a>
          </h5>

          <small class="text-muted mb-2">{{ post.date }}</small>

          <p class="card-text flex-grow-1">{{ post.body|truncatewords:25 }}</p>

          <p class="mb-0">
            <small class="text-muted">By {{ post.author }}</small>
          </p>
        </div>
      </article>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
